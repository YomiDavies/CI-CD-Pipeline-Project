name: Deploy to AWS Fargate

on:
  push:
    branches:
      - master  # This will trigger the workflow when you push to the main branch

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest  # This runs the job on an Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # This checks out your repo so the action can access the code

      - name: Set up Python
        uses: actions/setup-python@v4  # This action sets up Python on the runner
        with:
          python-version: 3.12  # Change this to the Python version you are using, e.g., 3.8 or 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrades pip to the latest version
          pip install -r requirements.txt     # Installs the Python dependencies from requirements.txt

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 796973517423.dkr.ecr.ca-central-1.amazonaws.com

      - name: Build, tag, and push Docker image
        run: |
          docker build -t task-manager-app .  # Builds the Docker image from the Dockerfile
          docker tag task-manager-app:latest 796973517423.dkr.ecr.ca-central-1.amazonaws.com/task-manager-app:latest  # Tags the image
          docker push 796973517423.dkr.ecr.ca-central-1.amazonaws.com/task-manager-app:latest  # Pushes the image to ECR

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster task-manager-cluster --service task-manager-service --force-new-deployment  # Updates ECS service to deploy new image
